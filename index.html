<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de Modal</title>
  <link rel="stylesheet" href="assets/scss/proyecto.css">
</head>

<body>



  <div class="container my-5">
    <div class="row">
      <div class="col-12">
        <h1>Hello My Name is...</h1>
        <hr>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut, dicta.</p>

        <!-- Button trigger modal -->
        <!-- data-bs-target es el atributo que llama al identificador que va a abrir -->
        <!-- data-bs-target es el atributo que me dice que componente voy a ejecutar -->
        
        <!-- agregar un atributo data especial para traer ese contenido con una función -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Holi papi Johncito" data-contenido="Este es el modal del Johncito">
          Botón que abre al John
        </button>

        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Holi papi Alonsito" data-contenido="Este es el modal del alonsito">
          Botón que abre al Alonsito
        </button>

        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Holi gemela" data-contenido="Este es el modal de la gemela fantastica">
          Botón de la gemela Fantastica 
        </button>
        
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Holi gemelo" data-contenido="Este es el modal del gemelo fantastico">
          Botón del gemelo Fantastico
        </button>

        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#ventanaEmergente" data-titulo="Holi churros" data-contenido="Este es el modal de la hermosa churros <3">
          Botón que abre el modal de la hermosa
        </button>



        <!-- Modal -->
        <div class="modal fade" id="ventanaEmergente" tabindex="-1" aria-labelledby="tituloModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="tituloModal">Ejemplo de Modal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Maquina de guerra
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Boton que no hace nada</button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <script src="assets/bootstrap-5.3.3/dist/js/bootstrap.bundle.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
